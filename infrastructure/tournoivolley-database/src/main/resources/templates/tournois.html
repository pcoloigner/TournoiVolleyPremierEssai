<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Tournois</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="ps-3">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th><th>Nom</th><th>Date</th><th>Lieu</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  th:each="c:${tournois}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.nom}"></td>
                                <td th:text="${c.date}"></td>
                                <td th:text="${c.lieu}"></td>
                            </tr>
                        </tbody>
                    </table>
            
                </div>
            </div>
        </div>
    </div>
</body>
</html>
